name: Build and Release EXE

on:
  push:
    tags:
      - 'v*'       # Trigger on tags like v1.0.0, v2.3.1 etc.
  workflow_dispatch:  # Allow manual run

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build EXE
      run: |
        pyinstaller --onefile --noconsole main.py

    - name: Zip the EXE
      run: |
        powershell Compress-Archive -Path dist\*.exe -DestinationPath dist\modbus-tcp-gui-${{ github.ref_name }}.zip

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: modbus-tcp-gui-${{ github.ref_name }}
        path: dist\modbus-tcp-gui-${{ github.ref_name }}.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Download build artifact
      uses: actions/download-artifact@v4
      with:
        name: modbus-tcp-gui-${{ github.ref_name }}
        path: ./release

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        name: "Modbus TCP GUI ${{ github.ref_name }}"
        tag_name: ${{ github.ref_name }}
        body: |
          ðŸš€ Auto-generated release for version ${{ github.ref_name }}
          Includes Windows EXE build.
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload Release Asset
      uses: softprops/action-gh-release@v2
      with:
        files: ./release/*.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
