name: ğŸ—ï¸ Build and Release Modbus TCP/IP Tester

permissions:
  contents: write

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: ğŸ—ï¸ Build EXE using PyInstaller
        run: |
          pyinstaller --onefile --noconsole Modbus_TCP_IP_Tester.py --name "Modbus_TCP_IP_Tester"

      - name: ğŸ“š List build output
        run: dir dist

      - name: ğŸ“¦ Create ZIP archive
        run: |
          powershell Compress-Archive -Path dist\*.exe -DestinationPath dist\Modbus_TCP_IP_Tester-${{ github.ref_name }}.zip

      - name: ğŸ“¤ Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: Modbus_TCP_IP_Tester-${{ github.ref_name }}
          path: dist\Modbus_TCP_IP_Tester-${{ github.ref_name }}.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')   # only run when a tag is pushed

    env:
      TAG_NAME: ${{ github.ref_name }}

    steps:
      - name: ğŸ“¥ Download built artifact
        uses: actions/download-artifact@v4
        with:
          name: Modbus_TCP_IP_Tester-${{ env.TAG_NAME }}
          path: ./release

      - name: ğŸš€ Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: "Modbus TCP/IP Tester ${{ env.TAG_NAME }}"
          tag_name: ${{ env.TAG_NAME }}
          body: |
            ğŸ§° Auto-generated release for version **${{ env.TAG_NAME }}**
            Includes Windows executable build of **Modbus TCP/IP Tester**.

            ### Features:
            - Run as Client or Server
            - CustomTkinter GUI
            - Coils, Inputs, Registers support
            - Dark/Light themes
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT || secrets.GITHUB_TOKEN }}

      - name: ğŸ“¤ Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          files: ./release/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT || secrets.GITHUB_TOKEN }}
